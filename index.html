<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Melody's Mystery Elevator</title>
  <link href="jspsych.css" rel="stylesheet" />
  <script src="jspsych.js"></script>
  <style>
    body {
      margin: 0;
      text-align: center;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    #visual-container {
      width: 90vw;
      height: 80vh;
      max-width: 1400px;
      max-height: 950px;
      margin: 80px auto 0 auto;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
      overflow: hidden;
      position: relative;
    }

    .media-content {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    #playButton {
      margin: 24px auto 0 auto;
      padding: 14px 32px;
      font-size: 1.2em;
      border-radius: 8px;
      border: none;
      background: #f3e7ff;
      color: #4b2e83;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: background 0.2s;
    }

    #playButton:hover {
      background: #e3d0ff;
    }

    #response-container {
      display: none;
      margin-top: 30px;
    }

    .elevator-option {
      width: 300px;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .elevator-option:hover {
      transform: scale(1.05);
    }

    #downloadButton {
      display: none;
      margin-top: 20px;
      padding: 10px 24px;
      background: #d9ecff;
      color: #1a4d7a;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    #downloadButton:hover {
      background: #c1e1ff;
    }
  </style>
</head>
<body>

  <div id="visual-container">
    <img class="media-content" id="stillframe1" src="stillframe1.png" />
    <img class="media-content" id="gapStillframe" src="gapStillframe.png" />
    <img class="media-content" id="stillframe2" src="stillframe2.png" />
    <video class="media-content" id="video1" src="video1.mp4" playsinline preload="auto" muted></video>
    <video class="media-content" id="gapVideo" src="gapVideo.mp4" playsinline preload="auto" muted></video>
    <video class="media-content" id="video2" src="video2.mp4" playsinline preload="auto" muted></video>
  </div>

  <audio id="myAudio" hidden preload="auto"></audio>
  <button id="playButton">Press to Begin Trial</button>

  <div id="response-container"></div>

  <button id="downloadButton" onclick="downloadAllResponses()">Download All Responses</button>

  <script>
    let isPlaying = false;
    let trialQueued = false;

    const audio = document.getElementById("myAudio");
    const still1 = document.getElementById("stillframe1");
    const still2 = document.getElementById("stillframe2");
    const gapStill = document.getElementById("gapStillframe");
    const v1 = document.getElementById("video1");
    const vGap = document.getElementById("gapVideo");
    const v2 = document.getElementById("video2");

    const visuals = [
      { el: still1, start: 0, end: 0 },
      { el: v1, start: 0, end: 0 },
      { el: gapStill, start: 0, end: 0 },
      { el: vGap, start: 0, end: 0 },
      { el: v2, start: 0, end: 0 },
      { el: still2, start: 0, end: 0 }
    ];

    function hideAll() {
      [still1, still2, gapStill, v1, vGap, v2].forEach(el => {
        el.style.display = "none";
        if (el.tagName === "VIDEO") {
          el.pause();
          el.currentTime = 0;
        }
      });
    }

        function showResponseOptions() {
        const container = document.getElementById("response-container");
      
        const normal = document.createElement("img");
        normal.src = "normal.jpg"; 
        normal.className = "elevator-option";
        normal.alt = "Normal Elevator";
        normal.onclick = () => handleResponse("normal");
      
        const wonky = document.createElement("img");
        wonky.src = "wonky.png"; 
        wonky.className = "elevator-option";
        wonky.alt = "Wonky Elevator";
        wonky.onclick = () => handleResponse("wonky");
      
        container.innerHTML = '';
        const order = Math.random() < 0.5 ? [normal, wonky] : [wonky, normal];
        order.forEach(el => container.appendChild(el));
      
        container.style.display = "block";
      }

      function handleResponse(choice) {
      const timestamp = new Date().toISOString();
      const entry = { timestamp, choice };

      const existing = JSON.parse(localStorage.getItem("elevatorResponses") || "[]");
      existing.push(entry);
      localStorage.setItem("elevatorResponses", JSON.stringify(existing));

      document.getElementById("response-container").style.display = "none";
      document.getElementById("downloadButton").style.display = "inline-block";
    }

    function downloadAllResponses() {
      const data = JSON.parse(localStorage.getItem("elevatorResponses") || "[]");
      if (data.length === 0) {
        alert("No responses to download yet.");
        return;
      }

      const csvRows = [
        "timestamp,choice",
        ...data.map(row => `${row.timestamp},${row.choice}`)
      ];
      const blob = new Blob([csvRows.join("\n")], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "elevator_choices.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById("playButton").addEventListener("click", async function () {
      if (isPlaying) {
        trialQueued = true;
        return;
      }

      async function playTrial() {
        isPlaying = true;
        trialQueued = false;
        hideAll();

        try {
          const response = await fetch("audio_files.csv");
          if (!response.ok) throw new Error("CSV file not found");
          const text = await response.text();
          const rows = text.trim().split("\n").slice(1).map(r => r.split(",").map(x => x.trim()));
          if (rows.length === 0) throw new Error("No valid audio rows found");

          const [filename, original, gap, test] = rows[Math.floor(Math.random() * rows.length)];
          const originalSec = parseFloat(original);
          const gapSec = parseFloat(gap);
          const testSec = parseFloat(test);
          const audioURL = filename;

          await Promise.all([v1.play().then(() => v1.pause()), vGap.play().then(() => vGap.pause()), v2.play().then(() => v2.pause())]);

          const video1Sec = v1.duration;
          const gapVideoSec = vGap.duration;
          const video2Sec = v2.duration;

          const preStillSec = Math.max(0, originalSec - video1Sec);
          const gapStillSec = Math.max(0, gapSec - gapVideoSec);
          const postStillSec = Math.max(0, testSec - video2Sec);

          let t = 0;
          visuals[0].start = t;
          visuals[0].end = t += preStillSec;
          visuals[1].start = t;
          visuals[1].end = t += video1Sec;
          visuals[2].start = t;
          visuals[2].end = t += gapStillSec;
          visuals[3].start = t;
          visuals[3].end = t += gapVideoSec;
          visuals[4].start = t;
          visuals[4].end = t += video2Sec;
          visuals[5].start = t;
          visuals[5].end = t += postStillSec;

          const totalSec = visuals[5].end;

          audio.src = audioURL;
          await new Promise((resolve, reject) => {
            audio.oncanplaythrough = resolve;
            audio.onerror = () => reject("Audio failed to load: " + audioURL);
          });

          let currentVisual = null;
          function updateVisuals() {
            const t = audio.currentTime;
            for (const v of visuals) {
              if (t >= v.start && t < v.end) {
                if (currentVisual !== v.el) {
                  hideAll();
                  v.el.style.display = "block";
                  if (v.el.tagName === "VIDEO") v.el.play();
                  currentVisual = v.el;
                }
                break;
              }
            }

            if (t < totalSec) {
              requestAnimationFrame(updateVisuals);
            } else {
              hideAll();
              isPlaying = false;
              showResponseOptions();
              if (trialQueued) playTrial();
            }
          }

          await audio.play();
          updateVisuals();

        } catch (err) {
          console.error("Sync error:", err);
          alert("Error playing synced sequence. See console for details.");
          isPlaying = false;
        }
      }

      playTrial();
    });
  </script>
</body>
</html>
