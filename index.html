<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Melody's Mystery Elevator</title>
  <style>
    body {
      margin: 0;
      text-align: center;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    #visual-container {
      width: 90vw;
      height: 80vh;
      max-width: 1400px;
      max-height: 950px;
      margin: 80px auto 0 auto;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
      overflow: hidden;
      position: relative;
    }

    .media-content {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    #playButton {
      margin: 24px auto 0 auto;
      padding: 14px 32px;
      font-size: 1.2em;
      border-radius: 8px;
      border: none;
      background: #f3e7ff;
      color: #4b2e83;
      font-weight: bold;
      cursor: pointer;
    }

    .elevator-option {
      width: 300px;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .elevator-option:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="visual-container">
    <img class="media-content" id="stillframe1" src="stillframe1.png" />
    <img class="media-content" id="gapStillframe" src="gapStillframe.png" />
    <img class="media-content" id="stillframe2" src="stillframe2.png" />
    <video class="media-content" id="video1" src="video1.mp4" playsinline preload="auto" muted></video>
    <video class="media-content" id="gapVideo" src="gapVideo.mp4" playsinline preload="auto" muted></video>
    <video class="media-content" id="video2" src="video2.mp4" playsinline preload="auto" muted></video>
  </div>

  <audio id="myAudio" hidden preload="auto"></audio>
  <div id="trialControls">
    <button id="playButton">Press to Begin Trial</button>
  </div>

  <script>
    const totalTrials = 3;
    let trialCounter = 1;
    let participantID = null;
    let sessionID = null;
    let currentAudioFile = "";
    let availableAudios = [];
    let visuals = [];

    const audio = document.getElementById("myAudio");

    function setupVisualElements() {
      visuals = [
        { el: document.getElementById("stillframe1"), start: 0, end: 0 },
        { el: document.getElementById("video1"), start: 0, end: 0 },
        { el: document.getElementById("gapStillframe"), start: 0, end: 0 },
        { el: document.getElementById("gapVideo"), start: 0, end: 0 },
        { el: document.getElementById("video2"), start: 0, end: 0 },
        { el: document.getElementById("stillframe2"), start: 0, end: 0 }
      ];
    }

    window.onload = async () => {
      participantID = prompt("Enter your Participant ID:") || "anon_" + Math.floor(Math.random() * 100000);
      sessionID = `${participantID}_${new Date().toISOString()}`;
      setupVisualElements();

      try {
        const response = await fetch("audio_files.csv");
        const text = await response.text();
        const rows = text.trim().split("\n").slice(1).map(r => r.split(",").map(x => x.trim()));
        if (rows.length < totalTrials) throw new Error("Not enough unique audio files.");
        shuffleArray(rows);
        availableAudios = rows.slice(0, totalTrials);
      } catch (err) {
        alert("Failed to load audio files: " + err.message);
        return;
      }

      updatePlayButton();
    };

    function updatePlayButton() {
      document.getElementById("trialControls").innerHTML = `<button id="playButton">Press to Begin Trial ${trialCounter} of ${totalTrials}</button>`;
      document.getElementById("playButton").addEventListener("click", playTrial);
    }

    function hideAll() {
      visuals.forEach(v => {
        v.el.style.display = "none";
        if (v.el.tagName === "VIDEO") {
          v.el.pause();
          v.el.currentTime = 0;
        }
      });
    }

    async function playTrial() {
      document.getElementById("trialControls").innerHTML = "";
      hideAll();

      try {
        const [filename, original, gap, test] = availableAudios[trialCounter - 1];
        const originalSec = parseFloat(original);
        const gapSec = parseFloat(gap);
        const testSec = parseFloat(test);
        const audioURL = filename;
        currentAudioFile = filename;

        await Promise.all(visuals.filter(v => v.el.tagName === "VIDEO").map(v => v.el.play().then(() => v.el.pause())));

        const [video1Sec, gapVideoSec, video2Sec] = visuals.filter(v => v.el.tagName === "VIDEO").map(v => v.el.duration);

        const preStillSec = Math.max(0, originalSec - video1Sec);
        const gapStillSec = Math.max(0, gapSec - gapVideoSec);
        const postStillSec = Math.max(0, testSec - video2Sec);

        let t = 0;
        visuals[0].start = t;
        visuals[0].end = t += preStillSec;
        visuals[1].start = t;
        visuals[1].end = t += video1Sec;
        visuals[2].start = t;
        visuals[2].end = t += gapStillSec;
        visuals[3].start = t;
        visuals[3].end = t += gapVideoSec;
        visuals[4].start = t;
        visuals[4].end = t += video2Sec;
        visuals[5].start = t;
        visuals[5].end = t += postStillSec;

        audio.src = audioURL;
        await new Promise((resolve, reject) => {
          audio.oncanplaythrough = resolve;
          audio.onerror = () => reject("Audio failed to load");
        });

        let currentVisual = null;
        function updateVisuals() {
          const time = audio.currentTime;
          for (const v of visuals) {
            if (time >= v.start && time < v.end) {
              if (currentVisual !== v.el) {
                hideAll();
                v.el.style.display = "block";
                if (v.el.tagName === "VIDEO") v.el.play();
                currentVisual = v.el;
              }
              break;
            }
          }
          if (time < visuals[visuals.length - 1].end) {
            requestAnimationFrame(updateVisuals);
          } else {
            hideAll();
            showResponseOptions();
          }
        }

        await audio.play();
        updateVisuals();
      } catch (err) {
        console.error(err);
        alert("An error occurred during playback.");
      }
    }

    function showResponseOptions() {
  document.body.innerHTML = "";

  const question = document.createElement("h1");
  question.textContent = "Which elevator did Melody ride?";
  question.style.marginBottom = "20px";
  question.style.textAlign = "center";
  document.body.appendChild(question);

  const options = document.createElement("div");
  options.style.display = "flex";
  options.style.justifyContent = "center";
  options.style.alignItems = "center";
  options.style.gap = "80px";
  options.style.marginTop = "40px";

  const createElevatorOption = (src, alt, label, onClickHandler) => {
    const container = document.createElement("div");
    container.style.display = "flex";
    container.style.flexDirection = "column";
    container.style.alignItems = "center";

    const img = document.createElement("img");
    img.src = src;
    img.className = "elevator-option";
    img.alt = alt;
    img.onclick = onClickHandler;

    const caption = document.createElement("div");
    caption.textContent = label;
    caption.style.marginTop = "10px";
    caption.style.fontWeight = "bold";

    container.appendChild(img);
    container.appendChild(caption);
    return container;
  };

  const normal = createElevatorOption("normal.jpg", "Normal Elevator", "Normal Elevator", () => handleResponse("normal"));
  const wonky = createElevatorOption("wonky.png", "Wonky Elevator", "Wonky Elevator", () => handleResponse("wonky"));

  const order = Math.random() < 0.5 ? [normal, wonky] : [wonky, normal];
  order.forEach(el => options.appendChild(el));
  document.body.appendChild(options);
}
    }

    function handleResponse(choice) {
      const entry = {
        participant: participantID,
        session: sessionID,
        trial_num: trialCounter,
        timestamp: new Date().toISOString(),
        choice,
        audio: currentAudioFile
      };

      const backendlessURL = "https://api.backendless.com/04D99C8B-3B22-454C-889B-5E66A5798C47/38037288-90E3-4F8A-87D6-E052FCD03D67/data/responses";

      fetch(backendlessURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(entry)
      })
      .then(res => res.json())
      .then(() => {
        trialCounter++;
        if (trialCounter > totalTrials) {
  document.body.innerHTML = `<div style="display: flex; justify-content: center; align-items: center; height: 100vh;"><h1>Thank you for participating! All trials complete.</h1></div>`;
} else {
          rebuildBaseHTML();
        }
      })
      .catch(err => {
        console.error("Submission error:", err);
        alert("Failed to record response.");
      });
    }

    function rebuildBaseHTML() {
      document.body.innerHTML = `
        <div id="visual-container">
          <img class="media-content" id="stillframe1" src="stillframe1.png" />
          <img class="media-content" id="gapStillframe" src="gapStillframe.png" />
          <img class="media-content" id="stillframe2" src="stillframe2.png" />
          <video class="media-content" id="video1" src="video1.mp4" playsinline preload="auto" muted></video>
          <video class="media-content" id="gapVideo" src="gapVideo.mp4" playsinline preload="auto" muted></video>
          <video class="media-content" id="video2" src="video2.mp4" playsinline preload="auto" muted></video>
        </div>
        <audio id="myAudio" hidden preload="auto"></audio>
        <div id="trialControls"></div>
      `;
      setupVisualElements();
      updatePlayButton();
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>
