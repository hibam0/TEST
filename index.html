<!DOCTYPE html>
<html>
  <head>
    <script src="jspsych/dist/jspsych.js"></script>
    <link href="jspsych/dist/jspsych.css" rel="stylesheet" type="text/css" />
    <style>
      body {
        text-align: center;
        padding-top: 50px;
      }
      video {
        width: 800px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <video id="myVideo" src="Animation Video.mp4" controls></video>
    <audio id="myAudio" controls></audio>
    <br />
    <button onclick="playMedia()">Play Video + Audio</button>

    <script>
      let audioFiles = [];
      let currentAudioIndex = 0;

      fetch('audio_files.csv')
        .then(response => response.text())
        .then(csv => {
          audioFiles = csv.trim().split('\n').map(name => name.trim());
          if (audioFiles.length > 0) {
            document.getElementById('myAudio').src = audioFiles[0];
          }
        })
        .catch(err => console.error('Failed to load CSV:', err));

      function playMedia() {
        const video = document.getElementById("myVideo");
        const audio = document.getElementById("myAudio");

        if (audioFiles.length > 0) {
          audio.src = audioFiles[currentAudioIndex];
        }

        audio.load();
        audio.oncanplaythrough = () => {
          video.play();
          audio.play().catch(e => console.log("Audio failed to play:", e));
        };
      }
    </script>
  </body>
</html>
