<!DOCTYPE html>
<html>
<head>
  <script src="jspsych.js"></script>
  <link href="jspsych.css" rel="stylesheet" />
  <style>
    body {
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
    }
    #visual-container {
      width: 800px;
      height: 450px;
      margin: auto;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video, img {
      max-width: 100%;
      max-height: 100%;
      display: none;
    }
  </style>
</head>
<body>

<div id="visual-container">
  <img id="stillframe1" src="stillframe1.png" />
  <img id="stillframe2" src="stillframe2.png" />
  <video id="video1" src="video1.mp4" playsinline preload="auto" muted></video>
  <video id="gapVideo" src="gapVideo.mp4" playsinline preload="auto" muted></video>
  <video id="video2" src="video2.mp4" playsinline preload="auto" muted></video>
</div>

<audio id="myAudio" hidden preload="auto"></audio>
<br />
<button id="playButton">Play Synced Stimuli</button>

<script>
document.getElementById("playButton").addEventListener("click", async function () {
  const audio = document.getElementById("myAudio");
  const still1 = document.getElementById("stillframe1");
  const still2 = document.getElementById("stillframe2");
  const v1 = document.getElementById("video1");
  const vGap = document.getElementById("gapVideo");
  const v2 = document.getElementById("video2");

  function hideAll() {
    [still1, still2, v1, vGap, v2].forEach(el => {
      el.style.display = "none";
      if (el.tagName === "VIDEO") {
        el.pause();
        el.currentTime = 0;
      }
    });
  }

  hideAll();

  try {
    const response = await fetch("audio_files.csv");
    if (!response.ok) throw new Error("CSV file not found");

    const text = await response.text();
    const lines = text.trim().split("\n");
    const rows = lines.slice(1).map(line => line.split(","));

    if (rows.length === 0) throw new Error("No valid audio entries");

    const randomRow = rows[Math.floor(Math.random() * rows.length)];
    const [filename, original, gap, testAudio, total] = randomRow.map(x => x.trim());

    const audioURL = filename;
    const originalSec = parseFloat(original);
    const gapSec = parseFloat(gap);
    const totalSec = parseFloat(total);

    // Wait for video metadata to load
    await Promise.all([
      new Promise((res) => v1.onloadedmetadata = res),
      new Promise((res) => v2.onloadedmetadata = res),
      new Promise((res) => vGap.onloadedmetadata = res),
    ]);

    const video1Sec = v1.duration;
    const video2Sec = v2.duration;
    const gapVideoSec = vGap.duration;

    const contentDuration = video1Sec + gapVideoSec + video2Sec;
    const paddingTime = totalSec - contentDuration;
    const preGapSec = paddingTime / 2;
    const postGapSec = paddingTime / 2;

    const visuals = [
      { el: still1, start: 0, end: preGapSec },
      { el: v1, start: preGapSec, end: preGapSec + video1Sec },
      { el: vGap, start: preGapSec + video1Sec, end: preGapSec + video1Sec + gapVideoSec },
      { el: v2, start: preGapSec + video1Sec + gapVideoSec, end: preGapSec + video1Sec + gapVideoSec + video2Sec },
      { el: still2, start: preGapSec + video1Sec + gapVideoSec + video2Sec, end: totalSec }
    ];

    audio.src = audioURL;
    await new Promise((resolve, reject) => {
      audio.oncanplaythrough = resolve;
      audio.onerror = () => reject("Failed to load audio file: " + audioURL);
    });

    // Start sync loop
    let currentVisual = null;

    function updateVisuals() {
      const t = audio.currentTime;

      for (const v of visuals) {
        if (t >= v.start && t < v.end) {
          if (currentVisual !== v.el) {
            hideAll();
            v.el.style.display = "block";
            if (v.el.tagName === "VIDEO") v.el.play();
            currentVisual = v.el;
          }
          break;
        }
      }

      if (t < totalSec) {
        requestAnimationFrame(updateVisuals);
      } else {
        hideAll();
        console.log("Sequence done.");
      }
    }

    await audio.play();
    updateVisuals();

  } catch (err) {
    console.error("Sync error:", err);
    alert("Failed to play synced media. Check console for details.");
  }
});
</script>

</body>
</html>
