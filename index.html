<!DOCTYPE html>
<html>
  <head>
    <script src="jspsych/dist/jspsych.js"></script>
    <link href="jspsych/dist/jspsych.css" rel="stylesheet" type="text/css" />
    <style>
      body {
        text-align: center;
        padding-top: 50px;
      }
      video {
        width: 1500px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>

    <video id="myVideo" src="Animation Video.mp4" controls playsinline></video>
    <audio id="myAudio"></audio>

    <br />
    <button onclick="loadAndPlay()">Play Video + Audio from CSV</button>

    <script>
      async function loadAndPlay() {
        const audio = document.getElementById("myAudio");
        const video = document.getElementById("myVideo");

        try {
          const response = await fetch("audio_files.csv");
          const text = await response.text();

          const lines = text.trim().split("\n");
          const firstAudio = lines[1].trim(); 

          audio.src = firstAudio;

          await audio.play();
          await video.play();
        } catch (error) {
          console.error("Error loading audio from CSV:", error);
        }
      }
    </script>
  </body>
</html>
